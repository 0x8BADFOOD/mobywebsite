<div class="github-card repo-card">
<div class="header"><a class="avatar" href="https://github.com/{{ include.owner.login }}"  target="_top"><img src="{{ include.owner.avatar_url }}&s=48"></a><strong class="name"><a href="https://github.com/{{ include.full_name }}" target="_top">{{ include.name }}</a><sup class="language">{{ include.language }}</sup></strong><span>Created by <a href="https://github.com/{{ include.owner.login }}" target="_top">{{ include.owner.login }}</a></span><a class="button" href="https://github.com/{{ include.full_name }}" target="_top">Star</a></div><div class="content"><p>{{ include.description }}{{ include.homepage }}</p></div><div class="footer"><span class="status"><strong>{{ include.forks_count }}</strong>Forks</span><span class="status"><strong>{{ include.watchers_count }}</strong>Stars</span></div>
</div>
